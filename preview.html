<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Certificate Preview</title>
    <link rel="icon" type="image/x-icon" href="./img/fav.png" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alexandria:wght@100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- Quill Rich Text Editor -->
    <link
      href="https://cdn.bootcdn.net/ajax/libs/quill/1.3.7/quill.snow.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <!-- filepond -->
    <link
      href="https://unpkg.com/filepond@^4/dist/filepond.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <!-- Generator style -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="row my-5">
        <div class="col-12">
          <h1 class="fs-3 mb-4">Certificate generator</h1>
        </div>

        <div class="col-4">
          <!-- Template -->
          <div class="mb-3">
            <label for="generator_certificateData" class="form-label"
              >Certificate data (JSON)</label
            >
            <input
              class="form-control"
              type="file"
              id="generator_certificateData"
              accept="application/json"
            />
          </div>

          <div class="d-flex flex-wrap gap-2">
            <!-- Certificate Preview -->
            <button class="btn btn-primary flex-fill" id="applyCertificateData">
              Preview Certificate
            </button>

            <!-- Export Certificate -->
            <div class="btn-group" id="certificateExport">
              <button
                type="button"
                class="btn btn-light dropdown-toggle"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                disabled
              >
                Export
              </button>
              <ul class="dropdown-menu">
                <li style="min-width: 240px">
                  <span class="dropdown-item-text"
                    >Export your certificate in your preferred file
                    format.</span
                  >
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <button class="dropdown-item" type="button" export-type="PDF">
                    PDF
                  </button>
                </li>
                <li>
                  <button class="dropdown-item" type="button" export-type="PNG">
                    PNG
                  </button>
                </li>
                <li>
                  <button
                    class="dropdown-item"
                    type="button"
                    export-type="JPEG"
                  >
                    JPEG
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <div class="col-8">
          <!-- Quill editor -->
          <div class="d-none">
            <div id="quillEditor"></div>
          </div>

          <h2 class="fs-5 mb-3">Preview</h2>

          <div class="certificate-preview">
            <!-- Canvas element where HTML content will be rendered -->
            <canvas id="canvasPreview" style="display: none"></canvas>

            <div id="certificate" class="ql-snow">
              <div class="content">
                <!-- Side Image -->
                <div class="side"></div>

                <!-- Certificate data -->
                <div class="data-form ql-editor">
                  <!-- Certificate content will be rendered here -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <!-- Quill Rich Text Editor -->
    <script
      defer
      src="https://cdn.bootcdn.net/ajax/libs/quill/1.3.7/quill.min.js"
      crossorigin="anonymous"
    ></script>

    <!-- Quill Image Resize Module -->
    <script
      defer
      src="https://unpkg.com/quill-resize-image@1.0.5/dist/quill-resize-image.min.js"
      crossorigin="anonymous"
    ></script>

    <!-- Include domToImage and jsPDF libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/dom-to-image@2.6.0/dist/dom-to-image.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"
      crossorigin="anonymous"
    ></script>

    <!-- filepond -->
    <script
      src="https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/filepond-plugin-file-validate-type/dist/filepond-plugin-file-validate-type.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/filepond-plugin-file-validate-size/dist/filepond-plugin-file-validate-size.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/filepond/dist/filepond.js"
      crossorigin="anonymous"
    ></script>

    <!-- Generator script -->
    <script src="./js/certificatePreview.js" type="module"></script>
  </body>
</html>
